{% load static %}


    <!-- ***** Testimonials Start ***** -->
    <section class="section" id="testimonials">
        <div class="container">
            <!-- ***** Section Title Start ***** -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="center-heading">
                        <h2 class="section-title">What do they say?</h2>
                    </div>
                </div>
                <div class="offset-lg-3 col-lg-6">
                    <div class="center-text">
                        <p>Donec tempus, sem non rutrum imperdiet, lectus orci fringilla nulla, at accumsan elit eros a turpis. Ut sagittis lectus libero.</p>
                    </div>
                </div>
            </div>
            <!-- ***** Section Title End ***** -->

            <div class="row">
                {% for data in datas %}
                <!-- ***** Testimonials Item Start ***** -->

                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <div class="team-item">
                            <div class="team-content">
                                <i><img src="{% static 'images/testimonial-icon.png' %}" alt=""></i>
                                <p>{{ data.describe }}</p>
                                <div class="user-image">
                                    <img src="{{ data.profile.url }}" alt="">
                                </div>
                                <div class="team-info">
                                    <h3 class="user-name">{{ data.name }}</h3>
                                    <span>{{ data.title }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                <!-- ***** Testimonials Item End ***** -->
                {% endfor %}

                
            </div>
        </div>
    </section>
    <!-- ***** Testimonials End ***** -->
