    {% comment %} style for file upload {% endcomment %}
    <style>
        #files-area {
            width: 30%;
            margin: 0 auto;
          }
          
          .file-block {
            border-radius: 10px;
            background-color: rgba(144, 163, 203, 0.2);
            margin: 5px;
            color: initial;
            display: inline-flex;
          }
          .file-block > div.name {
            padding-right: 10px;
            width: max-content;
            display: inline-flex;
          }
          
          .file-delete {
            display: flex;
            width: 24px;
            color: initial;
            background-color: #6eb4ff00;
            font-size: large;
            justify-content: center;
            margin-right: 3px;
            cursor: pointer;
          }
          .file-delete:hover {
            background-color: rgba(144, 163, 203, 0.2);
            border-radius: 10px;
          }
          .file-delete > span {
            transform: rotate(45deg);
          }
    </style>

    {% comment %} style for timeline {% endcomment %}
    <style>
        .timeline {
            border-left: 1px solid hsl(0, 0%, 90%);
            position: relative;
            list-style: none;
        }
    
        .timeline .timeline-item {
            position: relative;
        }
    
        .timeline .timeline-item:after {
            position: absolute;
            display: block;
            top: 0;
        }
    
        .timeline .timeline-item:after {
            background-color: hsl(0, 0%, 90%);
            left: -38px;
            border-radius: 50%;
            height: 11px;
            width: 11px;
            content: "";
        }
        </style>
